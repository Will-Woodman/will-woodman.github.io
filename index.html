<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My GitHub Site</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .content-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 2em;
    }

    .text-content {
      flex: 1 1 60%;
      padding-right: 2em;
    }

    .image-content {
      flex: 1 1 35%;
      text-align: center;
    }

    .image-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Website</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="code.html">Code</a>
    </nav>
  </header>

  <main>
    <div class="content-container">
      <div class="text-content">
        <h2>About This Site</h2>
        <p>This is the homepage of my GitHub Pages site. Check out the Code page to see my projects!</p>
      </div>
      <div class="image-content">
        <img src="MyPicture.jpeg" alt="A descriptive alt text">
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My GitHub Site</p>
  </footer>
</body>
</html>
